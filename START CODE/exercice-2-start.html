<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout Exercise</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .main {
        display: flex;
        height: 100vh;
        padding-left: 3em;
        padding-right: 3em;
        background: #25384b;
      }

      .left-section {
        flex-grow: 1;
        background: #a3cfcc;
      }

      .right-section {
        display: flex;
        flex-direction: column;
        gap: 1em;
        width: 10em;
        padding: 1em;
        background: #f7cfb6;
      }

      .item {
        background: #86c2de;
        height: 100px;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <section class="left-section"></section>
      <section class="right-section">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </section>
    </div>
  </body>
</html>
